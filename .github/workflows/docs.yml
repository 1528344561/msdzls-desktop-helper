name: Deploy VuePress Reco Site

on:
  push:
    branches:
      - main  # 根据你的主分支名称调整（可能是 master）
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # 获取完整提交历史（某些主题可能需要）

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 推荐使用 LTS 版本
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .vuepress/dist  # VuePress 默认构建目录
        # 如果使用自定义配置，请根据实际情况调整路径
        keep_files: false  # 部署前清除历史文件